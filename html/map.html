<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Соборная Площадь</title>
    <link href="https://fonts.cdnfonts.com/css/denistina" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
    <link rel="stylesheet" href="../static/css/header.css">
    <link rel="stylesheet" href="../static/css/footer.css">

</head>
<body>
    <!-- Главный хедер с фоновым изображением -->
    <header class="header">
        <div class="header-content">
            <nav class="navigation">
                <ul class="nav-links">
                    <li><a href="#home">ГЛАВНАЯ</a></li>
                    <li><a href="#about">О ПРОЕКТЕ</a></li>
                    <li><a href="#contacts">КОНТАКТЫ</a></li>
                </ul>
                <img src="../static/img/Logo/logo_brown.png" alt="Logo" class="nav-logo" />
            </nav>
        </div>
    </header>

    <div id="sketches">
        <div class="sketch-background" id="sketch-left"></div>
        <div class="sketch-background" id="sketch-right"></div>
    </div>

    <div class="map-container">
        <div class="map-content">
            <div class="background-map"></div>
            <img src="../static/img/map/map.png" class="map-image">
        
            <!-- Красные точки на карте -->
            <div class="map-element-container ermak">
                <div class="red-point"></div>
                <img src="../static/img/pamatniks/ermak_obvodka.png">
                <div class="info-tooltip">
                    <h3>Памятник Ермаку</h3>
                    <p>Установлен в 1904 году в честь казачьего атамана</p>
                </div>
            </div>

            <div class="map-element-container baklanov">
                <div class="red-point"></div>
                <img src="../static/img/pamatniks/pika_obvodka.png">
            </div>

            <div class="map-element-container consent-peace">
                <div class="red-point"></div>
                <img src="../static/img/pamatniks/mir_obvodka.png">
            </div>

            <div class="map-element-container ascension-cathedral">
                <div class="red-point"></div>
                <img src="../static/img/pamatniks/obvodka_sobor.png">
            </div>
            
            <!-- Кнопка начала экскурсии -->
            <div class="start-button">
                <div class="button-text">начать экскурсию</div>
            </div>
        </div>
    </div>


    <img src="../static/img/prikiks/vishivka1.png" alt="Decorative" class="decorative-image" />

                    <span class="highlight">К</span>О<span class="spaced">НТАКТЫ</span>

                <p class="phone-number">+7 900 000 00 00</p>

                <div class="contact-item">
                    <h3 class="contact-label">ПОЧТА</h3>
                    <svg width="28" height="8" viewBox="0 0 28 8" fill="none" xmlns="http://www.w3.org/2000/svg">

                    <h3 class="contact-label">TELEGRAM</h3>
                    <svg width="28" height="8" viewBox="0 0 28 8" fill="none" xmlns="http://www.w3.org/2000/svg">

            <div class="contact-image">
