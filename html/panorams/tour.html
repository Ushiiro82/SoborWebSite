<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Панорамный тур по Новочеркасску</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.css">
    <script src="https://cdn.jsdelivr.net/npm/pannellum@2.5.6/build/pannellum.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Zabava, -apple-system, Roboto, Helvetica, sans-serif;
            background-color: #FFFFFF;
        }
        #panorama {
            width: 100%;
            height: 100vh;
        }
        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            background-color: #AF4F2B;
            color: #FFFFFF;
            font-family: Zabava, -apple-system, Roboto, Helvetica, sans-serif;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-decoration: none;
            border-radius: 8px;
            transition: background-color 0.3s ease;
            z-index: 1000;
        }
        .back-btn:hover {
            background-color: #8F3F1B;
        }
    </style>
</head>
<body>
    <a href="../map.html" class="back-btn">К КАРТЕ</a>
    <div id="panorama"></div>
    <script>
        // Функция для обработки кликов на hot spots типа info
        function handleInfoClick(hotSpotDiv, args) {
            if (args && args.URL) {
                window.location.href = args.URL; // Переход в той же вкладке
            }
        }

        // Получение параметра scene из URL
        const urlParams = new URLSearchParams(window.location.search);
        const initialScene = urlParams.get('scene') || 'baklanov'; // По умолчанию Памятник Бакланову

        const viewer = pannellum.viewer('panorama', {
            "default": {
                "firstScene": initialScene,
                "sceneFadeDuration": 1000,
                "autoLoad": true,
                "autoRotate": -2,
                "showControls": false,
                "compass": false
            },
            "scenes": {
                "baklanov": {
                    "title": "Памятник Бакланову",
                    "hfov": 110,
                    "pitch": 0,
                    "yaw": 0,
                    "type": "equirectangular",
                    "panorama": "pika.jpg",
                    "hotSpots": [
                        {
                            "pitch": 2,
                            "yaw": 25,
                            "type": "scene",
                            "text": "Вознесенский Собор",
                            "sceneId": "sobor"
                        },
                        {
                            "pitch": 5,
                            "yaw": 80,
                            "type": "scene",
                            "text": "Памятник Примирения и Согласия",
                            "sceneId": "consentPeace"
                        },
                        {
                            "pitch": 20,
                            "yaw": 0,
                            "type": "info",
                            "text": "О Памятнике Бакланову",
                            "clickHandlerFunc": handleInfoClick,
                            "clickHandlerArgs": { "URL": "../baklanov.html" }
                        }
                    ]
                },
                "sobor": {
                    "title": "Вознесенский Собор",
                    "hfov": 110,
                    "pitch": 0,
                    "yaw": -2,
                    "type": "equirectangular",
                    "panorama": "sobor.jpg",
                    "hotSpots": [
                        {
                            "pitch": 0,
                            "yaw": 175,
                            "type": "scene",
                            "text": "Памятник Платову",
                            "sceneId": "platov"
                        },
                        {
                            "pitch": 0,
                            "yaw": 270,
                            "type": "scene",
                            "text": "Памятник Ермаку",
                            "sceneId": "ermak"
                        },
                        {
                            "pitch": 0,
                            "yaw": 50,
                            "type": "scene",
                            "text": "Памятник Бакланову",
                            "sceneId": "baklanov"
                        },
                        {
                            "pitch": 25,
                            "yaw": -2,
                            "type": "info",
                            "text": "О Вознесенском Соборе",
                            "clickHandlerFunc": handleInfoClick,
                            "clickHandlerArgs": { "URL": "../ascension-cathedral.html" }
                        }
                    ]
                },
                "platov": {
                    "title": "Памятник Платову",
                    "hfov": 110,
                    "pitch": 0,
                    "yaw": 0,
                    "type": "equirectangular",
                    "panorama": "platov.jpg",
                    "hotSpots": [
                        {
                            "pitch": 0,
                            "yaw": 205,
                            "type": "scene",
                            "text": "Вознесенский Собор",
                            "sceneId": "sobor"
                        },
                        {
                            "pitch": 0,
                            "yaw": 165,
                            "type": "scene",
                            "text": "Памятник Ермаку",
                            "sceneId": "ermak"
                        },
                        {
                            "pitch": 0,
                            "yaw": 250,
                            "type": "scene",
                            "text": "Памятник Бакланову",
                            "sceneId": "baklanov"
                        },
                        {
                            "pitch": 25,
                            "yaw": 0,
                            "type": "info",
                            "text": "О Памятнике Платову",
                            "clickHandlerFunc": handleInfoClick,
                            "clickHandlerArgs": { "URL": "../platov.html" }
                        }
                    ]
                },
                "ermak": {
                    "title": "Памятник Ермаку",
                    "hfov": 110,
                    "pitch": 0,
                    "yaw": 0,
                    "type": "equirectangular",
                    "panorama": "ermak.jpg",
                    "hotSpots": [
                        {
                            "pitch": 0,
                            "yaw": 250,
                            "type": "scene",
                            "text": "Памятник Платову",
                            "sceneId": "platov"
                        },
                        {
                            "pitch": 0,
                            "yaw": 200,
                            "type": "scene",
                            "text": "Вознесенский Собор",
                            "sceneId": "sobor"
                        },
                        {
                            "pitch": 0,
                            "yaw": 150,
                            "type": "scene",
                            "text": "Памятник Примирения и Согласия",
                            "sceneId": "consentPeace"
                        },
                        {
                            "pitch": 30,
                            "yaw": 0,
                            "type": "info",
                            "text": "О Памятнике Ермаку",
                            "clickHandlerFunc": handleInfoClick,
                            "clickHandlerArgs": { "URL": "../ermak.html" }
                        }
                    ]
                },
                "consentPeace": {
                    "title": "Памятник Примирения и Согласия",
                    "hfov": 110,
                    "pitch": 0,
                    "yaw": 0,
                    "type": "equirectangular",
                    "panorama": "mir.jpg",
                    "hotSpots": [
                        {
                            "pitch": 0,
                            "yaw": 180,
                            "type": "scene",
                            "text": "Вознесенский Собор",
                            "sceneId": "sobor"
                        },
                        {
                            "pitch": 0,
                            "yaw": 220,
                            "type": "scene",
                            "text": "Памятник Ермаку",
                            "sceneId": "ermak"
                        },
                        {
                            "pitch": 0,
                            "yaw": 100,
                            "type": "scene",
                            "text": "Памятник Бакланову",
                            "sceneId": "baklanov"
                        },
                        {
                            "pitch": 25,
                            "yaw": 0,
                            "type": "info",
                            "text": "О Памятнике Примирения и Согласия",
                            "clickHandlerFunc": handleInfoClick,
                            "clickHandlerArgs": { "URL": "../consent-peace.html" }
                        }
                    ]
                }
            }
        });

        // Перехватываем клики на hot spots с помощью события hotspotclick
        viewer.on('hotspotclick', function(event, hotSpot) {
            if (hotSpot && hotSpot.type === 'info' && hotSpot.clickHandlerFunc) {
                event.preventDefault(); // Предотвращаем стандартное поведение (открытие новой вкладки)
                hotSpot.clickHandlerFunc(null, hotSpot.clickHandlerArgs);
            }
        });
    </script>
</body>
</html>
